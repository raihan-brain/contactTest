<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button ion-button (click)=goToCreateContact()>Create</button>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button ion-button color="secondary">Show</button>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button ion-button color="danger">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
